<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>

    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>        
    </ul>

    <dl>
        <dt>Café</dt>
        <dd>Bebida escura e quente</dd>
        <dt>Leite</dt>
        <dd>Bebila branca e fria</dd>
    </dl>

    <!-- exercício com emmet -->

    <!-- 
        A digitar (ol>li*3)
        obtem o seguinte resultado: 
        
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    
    -->   

</body>
</html>
