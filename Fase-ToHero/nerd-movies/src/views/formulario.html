<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulário</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body class="content">
    
    <div class="p-3 mb-2 bg-secondary text-white rounded">
        <div>
            <form class="forms">  <!-- for lista_comentario.html-->
                <div class="form-group">
                    <label for="exampleInputName">Nome Completo</label>
                    <input type="text" class="form-control" id ='name' placeholder="Nome"> 
                </div>
                <div class="form-group">           
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputFilme">Nome Filme/Série</label>
                    <input type="text" class="form-control" placeholder="Filme/Série"> 
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Sua nota sobre o filme/série:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>Selecione</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Conte para nós o motivo da sua nota:</label>
                    <textarea id="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>       
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <script>
               
            </script>
        </div>   
        
    </div>

</body>

</html>
